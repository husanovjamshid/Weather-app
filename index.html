<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./Bootstrap/css/mdb.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-between align-items-center h-100">
          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            
            <div class="card bg-dark text-white" style="border-radius: 40px;">
              <template class="js-temp">
                <div class="bg-image" style="border-radius: 35px;">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
                  class="card-img" alt="weather" />
                  <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                </div>
                <div class="card-img-overlay text-dark p-5">
                  <div class="d-flex">
                    <h4 class="cityName mb-0">Juneau, Alaska, </h4>
                    <h4 class="cityCountry ms-2"></h4>
                  </div>
                  <p class="cityTemp display-2 my-3">1.28°C</p>
                  <p class="cityFeels mb-2">Feels Like: <strong>-1.08 °C</strong></p>
                  <div class="d-flex align-items-center">
                    <h5 class="cityMain m-0">Snowy</h5>
                    <img class="cityImg position-absolute fs-5 top-0 ms-2" src="" alt="">
                  </div>
                </div>
              </template>
            </div>
            
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4">
            <form autocomplete="off" class="js-form">                
              <div class="form-outline">
                <input type="text" id="form12" class="form-control border border-2 js-input"  placeholder="Search City" />
      
              </div>
              <button class="btn btn-primary btn-block mt-3 js-btn">Search</button>
              
            </form>
          </div>
        </div>
      </div>
    </section>
  </header>
  <script src="./Bootstrap/js/mdb.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
